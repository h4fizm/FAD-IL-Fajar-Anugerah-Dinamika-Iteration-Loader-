<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FAD Monitoring & Evaluation Productivity</title>
    <link rel="icon" type="image/jpeg" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fad-yellow": "#F9A825",
              "fad-red": "#E53E3E",
              "fad-green": "#38A169",
              "fad-dark": "#1A202C",
              "fad-light": "#F7FAFC",
            },
            // PERUBAHAN 4: Mengatur Poppins sebagai font default
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-sans flex flex-col items-center justify-center min-h-screen p-4 relative overflow-x-hidden"
  >
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <div
      class="relative z-10 w-full max-w-sm mx-auto flex flex-col items-center"
    >
      <header class="w-full flex flex-col items-center mb-8 text-center">
        <div class="w-64 h-32 mb-4">
          <img
            src="img/picture.jpg"
            alt="FAD Logo"
            class="w-full h-full object-contain"
          />
        </div>

        <h1 class="text-4xl font-bold text-fad-dark mb-1">FAD-MEP</h1>
        <p class="text-sm font-medium text-gray-600">Fajar Anugerah Dinamika</p>
        <p class="text-sm font-medium text-gray-600">
          Monitoring & Evaluation Productivity
        </p>
      </header>

      <main class="w-full bg-white p-6 rounded-lg shadow-xl">
        <form id="dataForm" class="space-y-4">
          <div>
            <select
              id="unitLoader"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>UNIT LOADER</option>
              <option value="FEX 1208">FEX 1208</option>
              <option value="FEX 1211">FEX 1211</option>
              <option value="FEX 1214">FEX 1214</option>
            </select>
          </div>

          <div>
            <select
              id="jenisMaterial"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>JENIS MATERIAL</option>
              <option value="Blasting (OB)">Blasting (OB)</option>
              <option value="Ripping (RP)">Ripping (RP)</option>
              <option value="Selective Ripping Mud (RM)">
                Selective Ripping Mud (RM)
              </option>
              <option value="Non Ripping (ON)">Non Ripping (ON)</option>
              <option value="Top Soil (TS)">Top Soil (TS)</option>
              <option value="MUD (MD)">MUD (MD)</option>
              <option value="Selective Non Ripping Soil (NS)">
                Selective Non Ripping Soil (NS)
              </option>
              <option value="Selective Blasting Soil (BS)">
                Selective Blasting Soil (BS)
              </option>
              <option value="Selective Blasting Mud (BM)">
                Selective Blasting Mud (BM)
              </option>
              <option value="Selective Blasting Non Ripping Soil (BNS)">
                Selective Blasting Non Ripping Soil (BNS)
              </option>
              <option value="Selective Blasting Non Ripping (BN)">
                Selective Blasting Non Ripping (BN)
              </option>
              <option value="Soil lunak (SL)">Soil lunak (SL)</option>
            </select>
          </div>

          <div>
            <select
              id="namaOperator"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>NAMA OPERATOR</option>
              <option value="RUDI">RUDI</option>
              <option value="HERU WIBISONO">HERU WIBISONO</option>
              <option value="THAMRIN NABABAN">THAMRIN NABABAN</option>
              <option value="ACCA BANGKARA">ACCA BANGKARA</option>
              <option value="RONY SETIAWAN">RONY SETIAWAN</option>
              <option value="EKO GOPINDO SINAGA">EKO GOPINDO SINAGA</option>
              <option value="HAIRIL SANI">HAIRIL SANI</option>
              <option value="JURAIS">JURAIS</option>
              <option value="NOBERTUS DEDI">NOBERTUS DEDI</option>
            </select>
          </div>

          <div>
            <input
              type="text"
              id="observer"
              placeholder="OBSERVER"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-700"
            />
          </div>

          <div>
            <input
              type="number"
              id="jarakDumping"
              placeholder="JARAK DUMPING (METER)"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-700"
            />
          </div>

          <div>
            <input
              type="number"
              id="jumlahHauler"
              placeholder="JUMLAH HAULER"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-700"
            />
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-fad-green hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 text-center"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/submit-form.js"></script>
  </body>
</html>
