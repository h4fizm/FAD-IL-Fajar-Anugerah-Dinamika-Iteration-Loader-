<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FAD-IL</title>
    <link rel="icon" type="image/jpeg" href="img/picture.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fad-yellow": "#F9A825",
              "fad-red": "#E53E3E",
              "fad-green": "#38A169",
              "fad-dark": "#1A202C",
              "fad-light": "#F7FAFC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen p-4 relative overflow-x-hidden"
  >
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <div
      class="relative z-10 w-full max-w-sm mx-auto flex flex-col items-center"
    >
      <header class="w-full flex flex-col items-center mb-8 text-center">
        <div class="w-64 h-32 mb-4">
          <img
            src="img/picture.jpg"
            alt="FAD-IL Logo"
            class="w-full h-full object-contain"
          />
        </div>
        <h1 class="text-3xl font-bold text-fad-dark mb-1">FAD-IL</h1>
        <p class="text-sm font-medium text-gray-700">
          (Fajar Anugerah Dinamika Iteration Loader)
        </p>
      </header>

      <main class="w-full bg-white p-6 rounded-lg shadow-xl">
        <h2 class="text-lg font-semibold text-center text-fad-dark mb-6">
          Input Data Cycle Time Loader
        </h2>

        <form id="dataForm" class="space-y-4">
          <div>
            <select
              id="unitLoader"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>UNIT LOADER</option>
              <option value="FEX 1208">FEX 1208</option>
              <option value="FEX 1211">FEX 1211</option>
              <option value="FEX 1214">FEX 1214</option>
            </select>
          </div>

          <div>
            <select
              id="jenisMaterial"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>JENIS MATERIAL</option>
              <option value="TOP SOIL">TOP SOIL</option>
              <option value="OB RIPPING">OB RIPPING</option>
              <option value="OB FREE DIG">OB FREE DIG</option>
              <option value="OB BLASTING">OB BLASTING</option>
            </select>
          </div>

          <div>
            <select
              id="namaOperator"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-500 hover:text-gray-700"
            >
              <option disabled selected>NAMA OPERATOR</option>
              <option value="RUDI">RUDI</option>
              <option value="HERU WIBISONO">HERU WIBISONO</option>
              <option value="THAMRIN NABABAN">THAMRIN NABABAN</option>
              <option value="ACCA BANGKARA">ACCA BANGKARA</option>
              <option value="RONY SETIAWAN">RONY SETIAWAN</option>
              <option value="EKO GOPINDO SINAGA">EKO GOPINDO SINAGA</option>
              <option value="HAIRIL SANI">HAIRIL SANI</option>
              <option value="JURAIS">JURAIS</option>
              <option value="NOBERTUS DEDI">NOBERTUS DEDI</option>
            </select>
          </div>

          <div>
            <input
              type="text"
              id="observer"
              placeholder="OBSERVER"
              class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-fad-green text-gray-700"
            />
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-fad-green hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 text-center"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
  </body>
</html>
