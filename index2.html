<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FAD-IL - Proses</title>
    <link rel="icon" type="image/jpeg" href="img/picture.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/react@2.0.18/dist/heroicons.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fad-yellow": "#F9A825",
              "fad-red": "#E53E3E",
              "fad-green": "#38A169",
              "fad-dark": "#1A202C",
              "fad-light": "#F7FAFC",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-start min-h-screen relative"
  >
    <div id="preloader"><div class="loader"></div></div>

    <div
      class="relative z-10 w-full max-w-sm mx-auto flex flex-col items-center pt-8 pb-12 px-4"
    >
      <header
        class="w-full text-center mb-6 flex flex-col items-center space-y-4"
      >
        <div class="mb-4 w-64 h-32">
          <img
            src="img/picture.jpg"
            alt="FAD-IL Logo"
            class="w-full h-full object-contain"
          />
        </div>
        <div class="w-full p-2">
          <p class="text-sm font-bold text-fad-dark">OBSERVER</p>
          <p class="text-md font-semibold text-gray-700">[Nama Observer]</p>
        </div>
        <div class="w-full flex justify-center mt-4">
          <div
            class="stopwatch-container w-40 h-40 bg-white rounded-full shadow-lg"
          >
            <div class="stopwatch-circle"></div>
            <p
              id="main-stopwatch"
              class="stopwatch-time digital-font text-5xl text-fad-dark"
            >
              00:00:00
            </p>
          </div>
        </div>
        <div class="w-full p-2">
          <p class="text-sm font-bold text-fad-dark">
            Fajar Anugerah Dinamika Iteration Loader
          </p>
        </div>
      </header>

      <main class="w-full grid grid-cols-2 gap-4" id="main-grid">
        <button
          id="btn-digging"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">üöú</span>
          <span class="font-bold text-sm text-fad-dark">DIGGING</span>
          <span class="digital-font text-lg text-gray-500 mt-1">00:00:00</span>
        </button>

        <button
          id="btn-swing"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">üèóÔ∏è</span>
          <span class="font-bold text-sm text-fad-dark">SWING</span>
          <span class="digital-font text-lg text-gray-500 mt-1">00:00:00</span>
        </button>

        <button
          id="btn-dump-bucket"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">üöö</span>
          <span class="font-bold text-sm text-fad-dark">DUMP BUCKET</span>
          <span class="digital-font text-lg text-gray-500 mt-1">00:00:00</span>
        </button>

        <button
          id="btn-swing-empty"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">‚Ü©Ô∏è</span>
          <span class="font-bold text-sm text-fad-dark">SWING EMPTY</span>
          <span class="digital-font text-lg text-gray-500 mt-1">00:00:00</span>
        </button>

        <button
          id="btn-secondary"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">‚öôÔ∏è</span>
          <span class="font-bold text-sm text-fad-dark">SECONDARY</span>
          <span class="digital-font text-lg text-gray-500 mt-1">00:00:00</span>
        </button>

        <a
          id="btn-finish"
          href="index3.html"
          class="bg-white p-5 rounded-xl shadow-lg flex flex-col items-center justify-center aspect-square transition duration-300 transform hover:scale-105 active:shadow-md active:bg-gray-50"
        >
          <span class="text-5xl mb-2">‚úÖ</span>
          <span class="font-bold text-sm text-fad-dark">FINISH</span>
        </a>
      </main>

      <div class="w-full flex justify-between mt-8 space-x-4">
        <a
          href="index.html"
          class="flex-1 text-center bg-gray-200 text-gray-700 font-bold py-3 rounded-lg transition duration-300 hover:bg-gray-300"
          >KEMBALI</a
        >
        <button
          id="reset-btn"
          type="button"
          class="flex-1 bg-fad-red hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-300"
        >
          RESET
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      AOS.init();
      let mainTimer = 0;
      let mainInterval;
      let cardTimers = {
        digging: 0,
        swing: 0,
        "dump-bucket": 0,
        "swing-empty": 0,
        secondary: 0,
      };
      let cardIntervals = {};
      let activeCard = null;

      const formatTime = (milliseconds) => {
        const totalSeconds = Math.floor(milliseconds / 1000);
        const totalMinutes = Math.floor(totalSeconds / 60);
        const m = String(totalMinutes % 60).padStart(2, "0");
        const s = String(totalSeconds % 60).padStart(2, "0");
        const ms = String(Math.floor((milliseconds % 1000) / 10)).padStart(
          2,
          "0"
        );
        return `${m}:${s}:${ms}`;
      };
      const updateMainStopwatch = () => {
        document.getElementById("main-stopwatch").textContent =
          formatTime(mainTimer);
      };
      const updateCardStopwatch = (cardName) => {
        const cardElement = document.getElementById(`btn-${cardName}`);
        if (cardElement) {
          const timerDisplay = cardElement.querySelector(
            ".digital-font:last-child"
          );
          if (timerDisplay) {
            timerDisplay.textContent = formatTime(cardTimers[cardName]);
          }
        }
      };
      const startMainStopwatch = () => {
        if (!mainInterval) {
          mainInterval = setInterval(() => {
            mainTimer += 10;
            updateMainStopwatch();
          }, 10);
        }
      };
      const startCardStopwatch = (cardName) => {
        if (activeCard && cardIntervals[activeCard]) {
          clearInterval(cardIntervals[activeCard]);
        }
        cardIntervals[cardName] = setInterval(() => {
          cardTimers[cardName] += 10;
          updateCardStopwatch(cardName);
        }, 10);
        activeCard = cardName;
      };
      const resetAll = () => {
        clearInterval(mainInterval);
        mainInterval = null;
        mainTimer = 0;
        updateMainStopwatch();
        for (const cn in cardIntervals) {
          clearInterval(cardIntervals[cn]);
        }
        cardIntervals = {};
        activeCard = null;
        for (const cn in cardTimers) {
          cardTimers[cn] = 0;
          updateCardStopwatch(cn);
        }
      };
      document.getElementById("main-grid").addEventListener("click", (e) => {
        const button = e.target.closest("button");
        if (button) {
          const cardName = button.id.replace("btn-", "");
          if (cardName) {
            startMainStopwatch();
            startCardStopwatch(cardName);
          }
        }
      });
      document.getElementById("reset-btn").addEventListener("click", resetAll);
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          setTimeout(() => {
            preloader.style.display = "none";
          }, 500);
        }
      });
    </script>
  </body>
</html>
