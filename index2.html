<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>FAD Monitoring & Evaluation Productivity</title>
    <link rel="icon" type="image/jpeg" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fad-yellow": "#F9A825",
              "fad-red": "#E53E3E",
              "fad-green": "#38A169",
              "fad-dark": "#1A202C",
              "fad-light": "#FFFFFF",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              mono: [
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-fad-light flex flex-col items-center justify-start min-h-screen font-sans"
  >
    <div
      class="relative z-10 w-full max-w-sm mx-auto flex flex-col items-center pt-6 pb-12 px-4"
    >
      <header class="w-full text-center mb-6">
        <img
          src="img/picture.jpg"
          alt="FAD Logo"
          class="w-48 h-auto object-contain mx-auto mb-4"
        />
        <div class="bg-white w-full p-3 rounded-lg">
          <p class="text-xs font-bold text-gray-500 uppercase">Observer</p>
          <p id="observerName" class="text-lg font-semibold text-fad-dark">
            [Nama Observer]
          </p>
        </div>
      </header>

      <main class="w-full flex flex-col space-y-6">
        <div class="bg-white p-5 rounded-xl shadow-lg">
          <h2 class="text-center text-lg font-bold text-fad-dark mb-3">
            CYCLE TIME LOADER
          </h2>

          <div
            id="loader-timer-display"
            class="bg-gray-100 border-2 border-gray-200 p-4 rounded-lg text-center mb-4"
          >
            <p class="text-4xl font-mono tracking-widest text-fad-dark">
              00:00:00
            </p>
          </div>

          <div id="loader-grid" class="grid grid-cols-3 gap-3">
            <button
              id="btn-spotting"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <img
                src="img/spotting.jpg"
                alt="Spotting Icon"
                class="w-10 h-10 object-contain"
              />
              <span class="text-[11px] mt-1 uppercase font-bold">SPOTTING</span>
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>

            <button
              id="btn-digging"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <img
                src="img/digging.jpg"
                alt="Digging Icon"
                class="w-10 h-10 object-contain"
              />
              <span class="text-[11px] mt-1 uppercase font-bold">DIGGING</span>
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>

            <button
              id="btn-swing-load"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <img
                src="img/swing load.jpg"
                alt="Swing Load Icon"
                class="w-10 h-10 object-contain"
              />
              <span class="text-[11px] mt-1 uppercase font-bold"
                >SWING LOAD</span
              >
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>

            <button
              id="btn-reset"
              class="flex flex-col items-center justify-center bg-fad-red hover:bg-red-600 text-white font-semibold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span class="text-3xl">ðŸ”„</span>
              <span class="text-xs mt-1 uppercase">RESET</span>
            </button>

            <button
              id="btn-bucket-dump"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <img
                src="img/bucket dump.jpeg"
                alt="Bucket Dump Icon"
                class="w-10 h-10 object-contain"
              />
              <span class="text-[11px] mt-1 uppercase font-bold"
                >BUCKET DUMP</span
              >
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>

            <button
              id="btn-swing-empty"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <img
                src="img/swing empty.jpeg"
                alt="Swing Empty Icon"
                class="w-10 h-10 object-contain"
              />
              <span class="text-[11px] mt-1 uppercase font-bold"
                >SWING EMPTY</span
              >
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>

            <button
              id="btn-finish"
              class="col-span-3 mt-2 flex items-center justify-center space-x-2 bg-fad-yellow hover:bg-amber-500 text-fad-dark font-bold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span>âœ…</span>
              <span>FINISH</span>
            </button>
          </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-lg">
          <h2 class="text-center text-lg font-bold text-fad-dark mb-3">
            CYCLE TIME HAULER
          </h2>
          <div
            id="hauler-timer-display"
            class="bg-gray-100 border-2 border-gray-200 p-4 rounded-lg text-center mb-4"
          >
            <p class="text-4xl font-mono tracking-widest text-fad-dark">
              00:00:00
            </p>
          </div>
          <div id="hauler-grid" class="grid grid-cols-2 gap-3">
            <button
              id="btn-out"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span class="text-3xl">ðŸ“¤</span>
              <span class="text-[11px] mt-1 uppercase font-bold">OUT</span>
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>
            <button
              id="btn-in"
              class="flex flex-col items-center justify-center bg-white hover:bg-gray-100 text-fad-dark font-semibold py-2 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span class="text-3xl">ðŸ“¥</span>
              <span class="text-[11px] mt-1 uppercase font-bold">IN</span>
              <span class="font-mono text-gray-500 text-sm mt-1">00:00</span>
            </button>
            <button
              id="btn-finish-hauler"
              class="flex items-center justify-center space-x-2 bg-fad-yellow hover:bg-amber-500 text-fad-dark font-bold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span>âœ…</span>
              <span>FINISH</span>
            </button>
            <button
              id="btn-reset-hauler"
              class="flex flex-col items-center justify-center bg-fad-red hover:bg-red-600 text-white font-semibold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105"
            >
              <span class="text-3xl">ðŸ”„</span>
              <span class="text-xs mt-1 uppercase">RESET</span>
            </button>
            <div class="col-span-2 mt-2 flex items-center space-x-3">
              <a
                href="index.html"
                class="flex-1 text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md transition-colors"
              >
                KEMBALI
              </a>
              <button
                id="btn-submit-all"
                class="flex-1 flex items-center justify-center space-x-2 bg-fad-green hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition-transform transform hover:scale-105"
              >
                <span>SUBMIT ALL</span>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/process-logic.js"></script>
  </body>
</html>
